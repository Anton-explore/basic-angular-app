<div class="app-add-course-block">
  <div class="app-label-wrapper">
    <label for="courseName">{{ label }}:</label>
    <span>* required</span>
  </div>
  <input
    type="text"
    id="courseName"
    [(ngModel)]="courseName"
    [placeholder]="placeholder"
    (ngModelChange)="courseNameChange.emit(courseName)" />
</div>
