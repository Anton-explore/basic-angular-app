<div class="app-add-course-authors-block">
  <form>
    <div class="app-label-wrapper">
      <mat-label>Authors: </mat-label>
      <span>* required</span>
    </div>
    <mat-form-field appearance="outline" class="example-chip-list">
      <mat-chip-grid #chipGrid aria-label="Author selection">
        <mat-chip-row
          *ngFor="let author of courseAuthors"
          (removed)="remove(author)">
          {{ author }}
          <button matChipRemove [attr.aria-label]="'remove ' + author">
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
        <input
          placeholder="New Author..."
          #authorInput
          [formControl]="authorCtrl"
          [matChipInputFor]="chipGrid"
          [matAutocomplete]="auto"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="add($event)" />
      </mat-chip-grid>
    </mat-form-field>
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="selected($event)">
      <mat-option
        *ngFor="let author of filteredAuthors | async"
        [value]="author">
        {{ author }}
      </mat-option>
    </mat-autocomplete>
  </form>
</div>
